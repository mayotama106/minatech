<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/codemirror.css" />
    <script src="lib/codemirror.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper" style="background-color: #333">
      <textarea id="txt-editor">
 
        hollo 
        teruki
        how are you?
      </textarea>
    </div>
    <script type="text/javascript">
      var editor = CodeMirror.fromTextArea(
        document.getElementById("txt-editor"),
        {
          mode: "javascript", // 言語を設定する
          lineNumbers: true, // 行番号を表示する
          lineWrapping: true, // 行を折り返す
        }
      );
      editor.setSize(600, 400);
      // カーソルを10,3へ移動し、30,3が画面に入るように表示する。
      var doc = cEditor.getDoc();
      cEditor.setSize(null, doc.lineCount() * cEditor.defaultTextHeight() + 10);
    </script>
  </body>
</html>
